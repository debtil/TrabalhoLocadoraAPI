<div class="login-box">
    <h1>Login </h1>

    <form [formGroup]="form_login" (ngSubmit)="submitForm()">
        <input formControlName = "email" placeholder="Email">
        <br>
        <input placeholder="Senha" formControlName = "password" type="password">
        <br>
        <button type="submit" class="botao">Login</button>
    </form>
    <br>
    <a (click)="goToCreate()">NÃ£o tem conta?</a>
</div>
